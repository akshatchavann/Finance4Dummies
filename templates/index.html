<!DOCTYPE html>
<html>
<head>
  <title>Financial Analysis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
  <header>
    <h1>Financial Analysis</h1>
  </header>
  
  <main>
    <section id="stock-ticker-section">
      <div id="stock-ticker">
        <ul>
          <li>Stock 1: $100.00</li>
          <li>Stock 2: $200.00</li>
          <li>Stock 3: $150.00</li>
          <!-- Add more stock ticker items as needed -->
        </ul>
      </div>
    </section>
    
    <section id="prediction-section">
      <h2>Stock Price Prediction</h2>
      <div id="prediction-container">
        <form id="prediction-form">
          <label for="stock-symbol">Stock Symbol:</label>
          <input type="text" id="stock-symbol" name="stock-symbol" required>
          <button type="submit">Predict</button>
        </form>
        <div id="prediction-result">
          <!-- Prediction result will be displayed here -->
        </div>
      </div>
    </section>

    <section id="comparison-section">
      <h2>Comparison</h2>
      <div id="comparison-container">
        <table id="stock-table">
          <thead>
            <tr>
              <th>Category</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ATM</td>
              <td>$150.00</td>
            </tr>
            <tr>
              <td>Depsoit</td>
              <td>$155.75</td>
            </tr>
            <tr>
              <td>Loan</td>
              <td>$160.20</td>
            </tr>
            <tr>
              <td>Purchases</td>
              <td>$160.20</td>
            </tr>
            <tr>
              <td>Transfer</td>
              <td>$160.20</td>
            </tr>
            <tr>
              <td>Widthdrawal</td>
              <td>$160.20</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2023 Financial Analysis App</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
